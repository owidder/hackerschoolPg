<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./css/materialize.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="./css/material-icons.css"/>

    <script src="./lib/touch-emulator.js"></script>
    <script src="./lib/matter.js"></script>
    <script src="./lib/d3.v4.js"></script>

    <script src="./lib/lodash.js"></script>

    <script src="./js/private/SimplePromise.js"></script>

    <script src="./js/world.js"></script>

    <meta charset="UTF-8">
    <title>Just a cool game</title>

    <style>
        text {
            font-size: 5em;
            color: black;
        }
    </style>

</head>
<body>

<svg id="field"></svg>

<script>

    /* global _ */
    /* global World */

    var world = new World();

    world.onRight(function (x, y, duration, touchLength) {
        world.showSplash("right: " + duration + " / " + touchLength);
    });
    
    world.onLeft(function (x, y, duration, touchLength) {
        world.showSplash("left: " + duration + " / " + touchLength);
    });

    world.onUp(function (x, y, duration, touchLength) {
        world.showSplash("up: " + duration + " / " + touchLength);
    });

    world.onDown(function (x, y, duration, touchLength) {
        world.showSplash("down: " + duration + " / " + touchLength);
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LesMis Force</title>
</head>
<body>

<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text.node {
        font-size: .5em;
    }

</style>

<div id="canvas"></div>
<script src="./lib/d3.v4.js"></script>
<script src="res/lesmis.js"></script>
<script src="./lib/matter.js"></script>
<script src="./js/private/SimplePromise.js"></script>
<script src="./js/private/matterD3Renderer.js"></script>
<script src="./js/world.js"></script>
<script src="./lib/lodash.js"></script>

<script>

    var width = window.innerWidth;
    var height = window.innerHeight;

    var svg = d3.select("#canvas").append("svg")
        .attr("class", "force")
        .attr("width", width)
        .attr("height", height)
        .on("click", function () {
            switchFromForceToMatter();
        });

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(lesmis.links)
        .enter().append("line")
        .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

    var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(lesmis.nodes)
        .enter().append("circle")
        .attr("r", 5)
        .attr("fill", function(d) {
            return color(d.group);
        })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    var text = svg.append("g")
        .attr("class", "texts")
        .selectAll("text")
        .data(lesmis.nodes)
        .enter()
        .append("text")
        .attr("class", "node")
        .text(function (d) {
            return d.id;
        });

    node.append("title")
        .text(function(d) { return d.id; });

    simulation
        .nodes(lesmis.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(lesmis.links);

    function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        text
            .attr("x", function (d) {
                return d.x - 20;
            })
            .attr("y", function (d) {
                return d.y - 10;
            })
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    function switchOffForce() {
        simulation.stop();
        node.remove();
        link.remove();
        text.remove();
    }

    var world = new World();

    function switchOnMatter() {
        lesmis.nodes.forEach(function (node) {
            world.circleBody(node.x, node.y, 5, false, color(node.group), "white", "1.5px", {
                collisionFilterGroup: -1,
                title: node.name
            })
        })
    }

    function switchFromForceToMatter() {
        switchOffForce();
        switchOnMatter();
    }

</script>
</body>
</html>
